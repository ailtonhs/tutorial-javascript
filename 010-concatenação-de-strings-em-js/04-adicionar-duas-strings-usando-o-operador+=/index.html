<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação de strings em JavaScript</title>
</head>
<body>
    <h3>Concatenação de strings em JavaScript</h3>
    <h4>O operador +=</h4>

    <p>O operador de atribuição += pode concatenar strings.</p>

    <p id="demo"></p>

    <script>
        let txt = "Que dia ";
        txt += "lindo!";

        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
