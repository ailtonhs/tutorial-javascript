<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação de strings em JavaScript</title>
</head>
<body>
    <h3>Concatenação de strings em JavaScript</h3>
    <h4>O operador +</h4>
    <p>Adicionar um número e uma string retorna uma string.</p>

    <p id="demo"></p>

    <script>
        let x = 5 + 5;
        let y = "5" +  5;
        let z = "Olá" + 5;

        document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
    </script>
</body>
</html>
