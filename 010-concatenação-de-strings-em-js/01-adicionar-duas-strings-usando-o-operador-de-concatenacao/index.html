<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação de strings em JavaScript</title>
</head>
<body>
    <h3>Concatenação de strings em JavaScript</h3>
    <p>O operador + concatena (adiciona) strings.</p>

    <p id="demo"></p>

    <script>
        let txt1 = "Que dia";
        let txt2 = "tão lindo."
        document.getElementById("demo").innerHTML = txt1 + txt2;
    </script>
</body>
</html>
