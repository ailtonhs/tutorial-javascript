<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética JavaScript</title>
</head>
<body>
    <h1>Operador JavaScript</h1>
    <p>Neste exemplo, y é incrementado antes de ser atribuído a x (pré-incrementado).</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let y = 5;
        let x = ++y;

        document.getElementById("demo1").innerHTML = x;

        document.getElementById("demo2").innerHTML = y;
    </script>
</body>
</html>
