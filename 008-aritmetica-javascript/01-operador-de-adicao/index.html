<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética JavaScript</title>
</head>
<body>
    <h1>Aritmética JavaScript</h1>

    <p>O operador <b>+</b></p>

    <p></p>

    <script>
        let x = 5;
        let y = 2;
        let z = x + y;

        document.getElementsByTagName("p")[1].innerHTML = z;
    </script>
</body>
</html>
