<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética JavaScript</title>
</head>
<body>
    <h1>Aritmética JavaScript</h1>

    <p>Neste exemplo, y é decrementado antes de ser atribuído a x (pré-decrementado).</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 5;
        let y = --x;

        document.getElementById("demo1").innerHTML = x;
        document.getElementById("demo2").innerHTML = y;
    </script>
</body>
</html>
