<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>O resultado da adição "John" + "" + "Doe" é:</p>

    <script>
        let x = "John" + " " + "Doe";

        let pNovo = document.createElement("p");
        document.body.appendChild(pNovo);
        pNovo.setAttribute('id', 'demo');

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
