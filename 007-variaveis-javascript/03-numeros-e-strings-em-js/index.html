<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Strings são escritas entre aspas.</p>
    <p>Os números são escritos sem aspas</p>
    <p id="demo"></p>

    <script>
        let pi = 3.14;
        let pessoa = "Jonh Doe";
        let resposta = 'Sim, eu sou!';
        document.getElementById("demo").innerHTML = pi + "<br>" + pessoa + "<br>" + resposta
    </script>
</body>
</html>
