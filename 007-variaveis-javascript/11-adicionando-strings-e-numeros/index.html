<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>O resultado da adição de "5" + 2 + 3 é:</p>

    <script>
        let x = "5" + 2 + 3;
        let pNovo = document.createElement("p");
        document.body.appendChild(pNovo);

        pNovo.setAttribute('id', 'demo');

        document.getElementById("demo").innerHTML = x;

    </script>
</body>
</html>
