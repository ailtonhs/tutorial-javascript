<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Se você declarar novamente uma variável JavaScript, ela não perderá seu valor.</p>

    <p id="demo"></p>

    <script>
        let carName = "Volvo";
        carName;

        document.getElementById("demo").innerHTML = carName;
    </script>
</body>
</html>
