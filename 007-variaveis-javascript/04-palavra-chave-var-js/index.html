<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Crie uma variável, atribua um valor a ela e exiba-a:</p>

    <p id="demo"></p>

    <script>
        var carName = "Volvo";
        document.getElementById("demo").innerHTML = carName;
    </script>
</body>
</html>
