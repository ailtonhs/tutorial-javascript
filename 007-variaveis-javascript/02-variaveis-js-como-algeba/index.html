<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Neste exemplo, preco1, preco2 e total são variáveis.</p>
    <p id="demo"></p>

    <script>
        const preco1 = 5;
        const preco2 = 6;
        let total = preco1 + preco2;

        document.getElementById("demo").innerHTML = "O total é: " + total;
    </script>
</body>
</html>
