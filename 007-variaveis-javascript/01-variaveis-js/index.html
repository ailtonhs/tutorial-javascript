<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Neste exemplo, x, y e z são variáveis.</p>

    <p id="demo"></p>

    <script>
        var x, y, z;
        x = 5; y = 6; z = x + y;
        document.getElementById("demo").innerHTML = "O valor de z é: " + z;
    </script>
</body>
</html>
