<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>

    <p>Uma variável sem valor retorna o valor indefinido.</p>

    <p></p>

    <script>
        let semValor;
        document.querySelectorAll("p")[1].innerHTML = semValor;
    </script>
</body>
</html>
