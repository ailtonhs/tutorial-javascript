<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis JavaScript</title>
</head>
<body>
    <h1>Variáveis JavaScript</h1>
    <p>Você pode declarar muitas variáveis em uma instrução.</p>
    <p id="demo"></p>

    <script>
        let pessoa = "John Doe", carName = "Volvo", preco = 200;
        document.getElementById("demo").innerHTML = carName;
    </script>
</body>
</html>
