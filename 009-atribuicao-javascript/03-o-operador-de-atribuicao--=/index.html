<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição JavaScript</title>
</head>
<body>
    <h1>Atribuição JavaScript</h1>
    <p>O operador -=</p>
     <p id="demo"></p>

     <script>
        let x = 10;
        x -= 5;

        document.getElementById("demo").innerHTML = x;

     </script>
</body>
</html>
