<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários JavaScript</title>
</head>
<body>
    <h3 id="myT"></h3>
    <p id="myP"></p>

    <script>
        /*O código abaixo
        irá mudar o título com id="myT"
        e o parágrafo com id="myP*/

        document.getElementById("myP").innerHTML = "Meu primeiro parágrafo.";
    </script>
</body>
</html>
