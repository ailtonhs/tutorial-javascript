<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos JavaScript</title>
</head>
<body>
    <h3>Criando objetos JavaScript</h3>
    <h4>Usando um objeto literal</h4>
    <p id="demo"></p>

    <script>
        const pessoa = {
            nome: "John",
            sobrenome: "Doe",
            idade: 50,
            corDosOlhos: "azul"
        }

        document.getElementById("demo").innerHTML = `${pessoa.nome} ${pessoa.sobrenome} tem ${pessoa.idade} anos.`;
    </script>
</body>
</html>
