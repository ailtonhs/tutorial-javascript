<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript</title>
</head>
<body>
    <h3>Funções JavaScript</h3>
    <p>Chame uma função que executa um cálculo e retorna o resultado:</p>
    <p id="demo"></p>

    <script>
        let x = minhaFuncao(4, 3);
        document.getElementById("demo").innerHTML = x;

        function minhaFuncao(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
