<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçẽos JavaScript</title>
</head>
<body>
    <p>Ao clicar em "Clique em mim!" uma função será chamada.</p>
    <p>A função exibirá uma mensagem</p>
    <button onclick="minhaFuncao()">Clique em mim!</button>
    <p id="demo"></p>

    <script>
        function minhaFuncao() {
            document.getElementById("demo").innerHTML = "Olá, Mundo!";
        }
    </script>
</body>
</html>
