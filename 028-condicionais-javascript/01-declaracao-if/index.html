<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições JavaScript</title>
</head>
<body>
    <h1>Condições JavaScript</h1>
    <p>Exiba "Bom dia" se a hora for menor que 12:00:</p>
    <p id="demo"></p>

    <script>
        let hora = new Date().getHours();
        let res = document.getElementById("demo");

        if (hora < 18) {
            res.innerHTML = "Bom dia";
        }
    </script>
</body>
</html>
