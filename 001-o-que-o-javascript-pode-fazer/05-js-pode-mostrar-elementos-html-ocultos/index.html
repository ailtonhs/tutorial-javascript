<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que o JavaScript pode fazer</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>

    <p>JavaScript pode mostrar conteúdo HTML ocultos.</p>

    <p style="display: none;">Olá, JavaScript!</p>

    <button>Clique em mim!</button>

    <script>
        const button = document.getElementsByTagName("button");

        button[0].addEventListener("click", minhaFuncao => {
            const segundoParagrafo = document.getElementsByTagName("p")[1];

            if (segundoParagrafo.style.display == "none") {
                segundoParagrafo.style.display = "block";
            } else {
                segundoParagrafo.style.display = "none";
            }
        })
    </script>
</body>
</html>
