<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>Atribuindo valores JavaScript</h3>
    <p>Em JavaScript, o operador de = é usado para atribuir valores a variáveis.</p>
    <p id="demo"></p>

    <script>
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("demo").innerHTML = x + y;
    </script>
</body>
</html>
