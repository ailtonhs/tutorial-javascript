<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>Instruções JavaScript</h3>
    <p>Um <b>programa JavaScript</b> é uma lista de <b>instruções</b> a serem executadas por um computador.</p>
    <p id="demo"></p>

    <script>
        let x , y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML = "O valor de Z é " + z + ".";
    </script>
</body>
</html>
