<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>Operadores JavaScript</h3>
    <p>JavaScript usa operadores aritméticos para calcular valores (assim como a álgebra).</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = (5 + 6) * 10;
    </script>
</body>
</html>
