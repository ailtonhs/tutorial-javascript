<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>JavaScript diferencia maiúsculas de minúsculas</h3>

    <p>Tente alterar lastName para lastname</p>

    <p id="demo"></p>

    <script>
        let lastName, lastname;
        lastName = "Doe";
        lastname = "Peterson";

        document.getElementById("demo").innerHTML = lastname;
    </script>
</body>
</html>
