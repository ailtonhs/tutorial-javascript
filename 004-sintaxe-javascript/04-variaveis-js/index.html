<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>Variáveis JavaScript</h3>
    <p>Neste exemplo, x é definido como uma variável. Então, x recebe o valor 6:</p>
    <p id="demo"></p>

    <script>
        let x;
        x = 6;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
