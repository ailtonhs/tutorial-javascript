<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe JavaScript</title>
</head>
<body>
    <h3>Comentários JavaScript NÂO são executados</h3>
    <p id="demo"></p>

    <script>
        let x;
        x = 5;
        // x = 6; Não será executado
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
