<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções JavaScript</title>
</head>
<body>
    <h3>Instruções JavaScript</h3>
    <p>Bloco de código JavaScript são escritos entre {e}.</p>

    <button onclick="minhaFuncao()">Clique em mim!</button>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function minhaFuncao() {
            document.getElementById("demo1").innerHTML = "Olá, Dolly!";
            document.getElementById("demo2").innerHTML = "Como vai você";
        }
    </script>
</body>
</html>
