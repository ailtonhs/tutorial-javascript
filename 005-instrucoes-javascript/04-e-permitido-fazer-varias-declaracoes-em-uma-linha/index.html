<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções JavaScript</title>
</head>
<body>
    <h3>Instruções JavaScript</h3>
    <p>São permitidas várias instruções em uma linha.</p>
    <p id="demo"></p>

    <script>
        let a, b, c;
        a = 5; b = 6; c = a + b;
        document.getElementById("demo").innerHTML = c;
    </script>
</body>
</html>
