<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções JavaScript</title>
</head>
<body>
    <h3>Instruções JavaScript</h3>
    <p>Em HTML, as instruções JavaScript são executadas pelo navegador.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Olá, Dolly.";
    </script>
</body>
</html>
