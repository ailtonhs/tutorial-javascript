<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados JS</title>
</head>
<body>
    <h1>Array JavaScript</h1>
    <p>Os índices de array são baseados em zero, o que significa que o primeiro item `[0].</p>

    <p id="demo"></p>

    <script>
        const frutas = ["morango", "ameixa", "laranja"];
        const res = document.getElementById("demo");
        res.innerHTML = frutas[0] + "<br>";
        
    </script>
</body>
</html>
