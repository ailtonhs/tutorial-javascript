<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados JavaScript</title>
</head>
<body>
    <h1>Tipos de dados</h1>
    <p>JavaScript avalia expressões da esquerda para a direita. Sequências diferentes podem produzir resultados diferentes:</p>

    <p id="demo"></p>

    <script>
        let x = "Volvo" + 16 + 4;
        let res = document.getElementById("demo");
        res.innerHTML = x;
    </script>
</body>
</html>
