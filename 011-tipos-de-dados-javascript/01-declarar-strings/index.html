<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados jS</title>
</head>
<body>
    <h2>Cadeias de caracteres JavaScript</h2>
    <p>Você pode usar aspas dentro de uma string, desde que elas não correspondam às aspas ao redor da string:</p>
    <p id="demo"></p>

    <script>
        let res1 = "Está tudo bem";
        let res2 = 'Ele é chamado de "Johnny"';
        let res3 = 'Ele é chamado de "Johnny"';

        let res = document.getElementById("demo");
        demo.innerHTML = res1 + "<br>";
        demo.innerHTML += res2 + "<br>";
        demo.innerHTML += res3 + "<br>";
    </script>
</body>
</html>
