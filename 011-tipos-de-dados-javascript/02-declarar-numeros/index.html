<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados JS</title>
</head>
<body>
    <h1>Números JavaScript</h1>
    <p>Os números podem ser escritos com ou sem decimais:</p>
    <p id="demo"></p>

    <script>
        let x1 = 34.00;
        let x2 = 34;
        let x3 = 3.14;

        let res = document.getElementById("demo");
        res.innerHTML = x1 + "<br>";
        res.innerHTML += x2 + "<br>";
        res.innerHTML += x3 + "<br>";
    </script>
</body>
</html>
