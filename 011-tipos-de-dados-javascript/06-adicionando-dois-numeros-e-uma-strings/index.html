<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados JavaScript</title>
</head>
<body>
    <h1>Tipos de Dados</h1>
    <p>JavaScript avalia expressões da esquerda para direita. Sequências diferentes podem produzir resultado diferentes.</p>

    <p id="demo"></p>

    <script>
        let x = 16 + 4 + "Volvo";

        let res = document.getElementById("demo");

        res.innerHTML = x;
    </script>
</body>
</html>
