<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados JavaScript</title>
</head>
<body>
    <h1>Tipos de dados</h1>
    <p>O operador typeof</p>

    <p>O valor (e o tipo de dado) de uma variável sem valor é <b>undefined</b></p>

    <p id="demo"></p>

    <script>
        let x;
        let res = document.getElementById("demo");
        res.innerHTML = typeof x;
    </script>
</body>
</html>
