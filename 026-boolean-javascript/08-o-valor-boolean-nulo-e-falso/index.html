<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean JavaScript</title>
</head>
<body>
    <h1>Boolean JavaScript</h1>
    <p>Exibir o valor boolean de null:</p>
    <p id="demo"></p>

    <script>
        let res = document.getElementById("demo");
        let nulo = null;
        res.innerHTML = Boolean(nulo);
    </script>
</body>
</html>
