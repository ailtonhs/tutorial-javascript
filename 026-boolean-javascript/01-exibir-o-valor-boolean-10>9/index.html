<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean JavaScript</title>
</head>
<body>
    <h1>JavaScript Boolean</h1>
    <p>Exibir o valor de Boolean (10 > 9):</p>
    <p id="demo"></p>

    <script>
        let res = document.getElementById("demo");
        res.innerHTML = Boolean(10 > 9);
    </script>
</body>
</html>
