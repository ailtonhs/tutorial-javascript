<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean JavaScript</title>
</head>
<body>
    <h1>Booleanos JavaScript</h1>
    <p>Exibir o valor Boolean de 0:</p>
    <p id="demo"></p>

    <script>
        let x = 0;
        let res = document.getElementById("demo");
        res.innerHTML = Boolean(x);
    </script>
</body>
</html>
